


<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
  
             
              <form [formGroup]="depart" class="m-4" (ngSubmit)="onSubmit()">
                      <div class="row"> 
                      <div class="col-md-4">
                      </div>
  
                      <div class="col-md-4">
                              <div class="form-group">
                                  <label class="control-label">Hora de Salida</label>
                                  <input type="text"   id="departureTime"   formControlName="departureTime" class="form-control">
                                  <small class="form-control-feedback"> Formato: 2015-10-28T16:22:27.605-07:00</small>
                          </div>
                      </div>
  
  
                      <div class="col-md-4">
                              <div class="form-group">
                                  <label class="control-label">Hora de Llegada</label>
                                  <input type="text" id="arrivalTime"  formControlName="arrivalTime" class="form-control">
                                  <small class="form-control-feedback"> Formato: 2015-10-28T16:22:27.605-07:00</small>
                          </div>
                      </div>
                  </div>
  
                  <div class="row">
                        
  
                   <div class="col-md-4">
                          <div class="form-group">
                                  <label class="control-label">Ciudad de origen</label>
                                  <input type="text"  id="originId" #originId formControlName="originId" class="form-control">
                          </div>
                            
  
                   </div>
                   <div class="col-md-4">
                          <div class="form-group">
                                  <label class="control-label">Ciudad de destino</label>
                                  <input type="text"  id="destinationId" #destinationId formControlName="destinationId" class="form-control">
                          </div>
  
                      
                   </div>
  
                   <div class="col-md-4">
                          <div class="form-group">
                                  <label class="control-label">Duración en horas</label>
                                  <input type="text" id="duration"   #duration formControlName="duration" class="form-control">
                                  <small class="form-control-feedback"> Formato: PT18H</small>
                          </div>
  
                      
                   </div>
                  </div> 
                   <div class="row">
                        
  
                          <div class="col-md-4">
                                 <div class="form-group">
                                         <label class="control-label">Precio Total</label>
                                         <input type="number" min="0" id="price" #price formControlName="price" class="form-control">
                                       
                                 </div>
                                   
         
                          </div>
         
                          <div class="col-md-4">
                                 <div class="form-group">
                                         <label class="control-label">Moneda</label>
                                         <input type="text"  id="currency" #currency formControlName="currency" class="form-control">
                                 </div>
         
                             
                          </div>
  
                   <div class="col-md-4">
                          <div class="form-group">
                                  <label class="control-label">Descuento</label>
                                  <input type="number" min="0" id="discount" #discount formControlName="discount" class="form-control" >
                                
                          </div>
  
                   </div>
              
                  </div>
                  <div class="row">
                      

                        <div class="col-md-3">
                               <div class="form-group">
                                       <label class="control-label">Número de Transferencia</label>
                                       <input type="number" min="0" id="numTransfers" #numTransfers formControlName="numTransfers" class="form-control">
                                     
                               </div>
                                 
       
                        </div>
       
                        <div class="col-md-3">
                                <div class="form-group">
                                        <label class="control-label">Código Bus</label>
                                        <input type="text" id="busId" #busId formControlName="busId" class="form-control">
                                </div>
       
                           
                        </div>

                 <div class="col-md-3">
                        <div class="form-group">
                                <label class="control-label">Términos de Servicio</label>
                                <input type="text" id="termsOfService" #termsOfService formControlName="termsOfService" class="form-control"> 
                        </div>

                 </div>

                 <div class="col-md-3">
                        <div class="form-group">
                                <label class="control-label">Condición</label>
                                <input type="text" id="condition" #condition formControlName="condition" class="form-control">
                              
                        </div>

                 </div>
            
                </div>       
                  
 
      <button type="submit" class="btn btn-success" >
           <i class="fa fa-check"></i> Actualizar</button>
           <button type="button" class="btn btn-inverse float-right" routerLink="/list-depart">Cancelar</button>
                 </form>                      
          
            </div>
      
  
    </div>
  </div>
  
  </div>
