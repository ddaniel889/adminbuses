
<div class="row">
  <h3>Salidas Registradas</h3>


  
</div>  

<div class="row" [hidden]="!data">
        <div class="col-md-12"> 
        <div class="alert alert-info" role="alert">
            No hay registros disponibles.
          </div>
        </div>
      </div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="example-container mat-elevation-z8">

                    <mat-table #table matSort [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="Zona Horaria">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Zona Horaria </mat-header-cell>
                            <mat-cell *matCellDef="let departure"> {{departure.timeZone}} </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Hora de Salida">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Salida </mat-header-cell>
                            <mat-cell *matCellDef="let departure"> {{departure.departureTime}} </mat-cell>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Hora de Llegada">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Llegada </mat-header-cell>
                            <mat-cell *matCellDef="let departure"> {{departure.arrivalTime}} </mat-cell>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Origen">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Origen </mat-header-cell>
                            <mat-cell *matCellDef="let departure"> {{departure.origin.fullName}} </mat-cell>
                        </ng-container>
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Destino">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Destino </mat-header-cell>
                            <mat-cell *matCellDef="let departure"> {{departure.destination.fullName}} </mat-cell>
                        </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Bus">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Bus </mat-header-cell>
                                <mat-cell *matCellDef="let departure"> {{departure.bus.model}} </mat-cell>
                            </ng-container>
                        <!-- actions -->

                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef>

                                <button type="button" class="btn btn-success" routerLink="/new-depart">
                                    <i class="fa fa-plus">Agregar</i>
                                  </button>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let departure">
                                <span class="btn btn-primary" routerLink="/upda-depart/{{departure.id}}">
                                    <i class="fa fa-pencil"></i>
                                   </span>
                                <span class="btn btn-danger" (click)="deleteBus(departure.id)"> 
                                    <i class="fa fa-trash-o"></i>
                                </span>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
