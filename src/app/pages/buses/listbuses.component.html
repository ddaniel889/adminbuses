<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup.enter)="buscarB( input.value )" type="text" class="form-control" placeholder="Buscar Bus"><br>
                <button (click)="buscarB(input.value)" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
            </div>
        </div>
    </div>
</div>

<div class="row" [hidden]="!data">
        <div class="col-md-12"> 
        <div class="alert alert-info" role="alert">
            No hay registros disponibles.
          </div>
        </div>
      </div>

<div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
    
                    <div class="example-container mat-elevation-z8">
    
                        <mat-table #table matSort [dataSource]="dataSource">
    
    
                            <!-- Name Column -->
                            <ng-container matColumnDef="Modelo">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </mat-header-cell>
                                <mat-cell *matCellDef="let buses"> {{buses.model}} </mat-cell>
                            </ng-container>
    
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Asientos Disponibles">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Asientos Disponibles </mat-header-cell>
                                <mat-cell *matCellDef="let buses"> {{buses.availableSeats}} </mat-cell>
                            </ng-container>
    
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Vin">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Vin </mat-header-cell>
                                <mat-cell *matCellDef="let buses"> {{buses.vin}} </mat-cell>
                            </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Comodidades">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Comodidades </mat-header-cell>
                                <mat-cell *matCellDef="let buses"> {{buses.amenities}} </mat-cell>
                            </ng-container>
                                <!-- Weight Column -->
                                <ng-container matColumnDef="Clase">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Clase </mat-header-cell>
                                        <mat-cell *matCellDef="let buses"> {{buses.class}} </mat-cell>
                                    </ng-container>
                            <!-- actions -->
    
                            <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef>
    
                                    <button type="button" class="btn btn-success" routerLink="/newbuses">
                                        <i class="fa fa-plus">Agregar</i>
                                      </button>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let buses">
                                    <span class="btn btn-primary" routerLink="/updabuses/{{buses.id}}">
                                        <i class="fa fa-pencil"></i>
                                       </span>
                                    <span class="btn btn-danger" (click)="deleteBus(buses.id)"> 
                                        <i class="fa fa-trash-o"></i>
                                    </span>
                                </mat-cell>
                            </ng-container>
    
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
