<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-success">
                <h4 class="m-b-0 text-white">Actualizar informacion de Ciudad</h4>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Ciudad</label>
                        <input type="text" [(ngModel)]="citiesDetails.fullName" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLogo">Logo</label>
                        <input type="text" class="form-control" [(ngModel)]="citiesDetails.cityUrl" placeholder="cityUrl">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">TIN</label>
                        <input type="text" class="form-control" [(ngModel)]="citiesDetails.cityUrl" placeholder="85-58454-5555">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddres">Dirección</label>
                        <input type="text" class="form-control" [(ngModel)]="citiesDetails.cityUrl" placeholder="Av. Bolivar 5652">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Teléfono</label>
                        <input type="text" class="form-control" [(ngModel)]="citiesDetails.cityUrl" placeholder="591 605462335">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" (click)="updateCities()">Guardar Cambios</button>
                    <button type="button" class="btn btn-inverse" routerLink="/listcities">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
